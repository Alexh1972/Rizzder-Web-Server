<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="icon" href="../public/images/logo.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/style.css">

    {% block extra_head %}{% endblock %}

    <title>{% block title %}{% endblock %}</title>

    <style>
        body {
          background-color: #f9f9f9;
          font-family: Arial, sans-serif;
        }

        .site-header {
          background: linear-gradient(135deg, #ff5851, #ff7e5f);
          color: white;
          padding: 4px 0;
        }

        .site-header .navbar {
          background: none;
        }

        .site-header .navbar-brand {
          font-size: 24px;
          font-weight: bold;
          color: white;
        }

        .site-header .navbar-nav .nav-link {
          color: white;
          margin-right: 15px;
          font-weight: 500;
        }

        .site-header .navbar-nav .nav-link:hover {
          text-decoration: underline;
        }

        .main-content {
          text-align: center;
          margin-top: 20px;
        }

        .profile-card {
          background: white;
          border-radius: 20px;
          padding: 20px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          max-width: 900px;
          margin: 20px auto;
        }

        .profile-card img {
          width: 100%;
          max-width: 480px;
          max-height: 700px;
          border-radius: 20px;
        }

        .profile-card h3 {
          margin-top: 15px;
          font-size: 24px;
        }

        .profile-card p {
          color: #666;
          margin-bottom: 15px;
        }

        .action-buttons {
          display: flex;
          justify-content: space-around;
          margin-top: 20px;
        }

        .action-buttons button {
          width: 60px;
          height: 60px;
          border-radius: 50%;
          border: none;
          font-size: 20px;
          color: white;
          display: flex;
          justify-content: center;
          align-items: center;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .action-buttons .like {
          background: #4caf50;
        }

        .action-buttons .dislike {
          background: #ff5851;
        }

        .action-buttons .super-like {
          background: #3b8beb;
        }

        .login-container {
          background: linear-gradient(135deg, #ff5851, #ff7e5f);
          padding: 20px;
          max-width: 400px;
        }

        .card-title {
          font-size: 32px;
          font-weight: bold;
          color: white;
        }

        .mt-3 {
          color: white;
          text-align: center;
        }

        .form-label {
            color: white;
            font-family: "Segoe UI", system-ui, sans-serif;
        }
    </style>
</head>

<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-md">
            <div class="container">
                <a class="navbar-brand" href="/">Rizzder</a>
                <div id="navbarToggle">
                    <ul class="navbar-nav ms-auto d-flex flex-row">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-comments" title="Matches"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-user" title="Profile"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    {% block content %}{% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!-- Needed by the login page: -->
{% load static %}
<script src="{% static 'js/cookie.js' %}"></script>
<script src="{% static 'js/login.js' %}"></script>
