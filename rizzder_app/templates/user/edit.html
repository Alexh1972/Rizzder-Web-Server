{% load static %}
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>
    <label>Username</label>
    <p>{{ user.username }}</p>
    <br>

    <label>Description</label>
    <textarea id="description"></textarea>
    <br>

    <label>Photo</label>
    <input id="photoFile" type="file" accept="image/png, image/jpeg image/jpg">
    <button id="editPhtotoSubmit">Submit Photo</button>
    <button id="editUserSubmit">Submit Changes</button>
</body>

<script src="{% static 'js/cookie.js' %}"></script>
<script src="{% static 'js/user/edit.js' %}"></script>

<script>
    description = atob("{{ user.description_encoded_64 }}");
    document.getElementById("description").value = description;
</script>
