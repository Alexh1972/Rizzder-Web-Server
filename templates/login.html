{% extends "_base.html" %}

{% block title %}Rizzder - Login{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-sm login-container" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4 card-title">Log In</h2>

    {% if error_msg %}
    <div class="alert alert-danger" role="alert">
      {{ error_msg }}
    </div>
    {% endif %}

    <form method="post" class="login-form">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" name="username" id="username" placeholder="Enter your username"
          required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password"
          required>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>

    <div class="mt-3 text-center">
      <small>Don't have an account? <a href="/register" class="text-primary">Sign Up</a></small>
    </div>
  </div>
</div>
{% endblock %}
